<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Center Text</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    /* Center Text Container */
    .center-container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main Text */
   #main-text {
  font-size: clamp(2.2rem, 6vw, 5rem);
  color: #ffffff;
  letter-spacing: 1px;
  text-align: center;
  padding: 0 1rem; /* prevents text overflow on small screens */

  animation: popUp 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}

    /* Pop-up Animation */
    @keyframes popUp {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      60% {
        transform: scale(1.5);
        opacity: 1;
      }
      80% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Emoji Background Layer */
    .emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    /* Falling Animation */
    @keyframes fall {
      to {
        transform: translateY(110vh) translateX(var(--drift));
      }
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .emoji {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Emoji Background -->
  <div class="emoji-container" id="emoji-container"></div>

  <!-- Center Text -->
  <div class="center-container">
    <h1 id="main-text">Hey Darshan This Side....</h1>
  </div>

  <script>
    const emojiContainer = document.getElementById("emoji-container");
    const emojis = ["ðŸ", "ðŸ‚", "âœ¨", "ðŸŒ¸", "ðŸ’«", "ðŸ”¥","ðŸ˜˜","ðŸ¥°","ðŸ˜"];

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 4 + Math.random() * 4 + "s";
      emoji.style.setProperty("--drift", `${(Math.random() - 0.5) * 100}px`);

      emojiContainer.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 8000);
    }

    // Start emoji animation AFTER text pop-up finishes
    setTimeout(() => {
      setInterval(createEmoji, 300);
    }, 1200);
  </script>

</body>
</html>
